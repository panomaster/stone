
<div class="col-12 py-2 px-0">
    <a href="/topic/<%= topic._id %>" title="<%= topic.title %>">
        <div class="col-4 col-left pano-qrate-bg" style="background-image:URL(<%= topic.cover %>);">
                <span class="badge badge-default topiclist-tab"><%= topic.tabName %></span>
        </div>
        <!--Excerpt-->
        <div class="col-8 col-left px-2" style="background-color:white; height: 100px;" >
            <p class="pano-qrate-title-dark" style="font-weight: 500"><%= topic.title %></p>
            <p class="pano-qrate-desc-dark pano-cut2" style="color: grey"><%= topic.desc %></p>   
        </div>
    </a>
</div>
<div class="clearfix"></div>
