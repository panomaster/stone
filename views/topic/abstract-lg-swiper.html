
<div class="swiper-slide text-center">

    <div class="pano-carousel-bg text-center" style="background-image:URL(<%= topic.cover %>)">
        <div style="height: 100%; padding-top: 15%; background-color: rgba(0, 0, 0, 0.3);">
            <a href="/topic/<%= topic._id %>">
                <p class="pano-carousel-title pano-cut2">
                    <%= topic.title %>
                </p>
            </a>
            <a href="/topic/<%= topic._id %>">
                <p class="pano-carousel-desc pano-cut2">
                    <i class="fa fa-quote-left"></i>
                        <%= topic.desc %> 
                    <i class="fa fa-quote-right"></i>
                </p>  
                <p class="btn btn-default btn-sm mx-auto hidden-md-down">阅读</p>  
            </a>
        </div>
    </div>
          
</div>
