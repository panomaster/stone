

<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-1z" data-slide-to="1"></li>
            <li data-target="#carousel-example-1z" data-slide-to="2"></li>
            <li data-target="#carousel-example-1z" data-slide-to="3"></li>
            <li data-target="#carousel-example-1z" data-slide-to="4"></li>
            <li data-target="#carousel-example-1z" data-slide-to="5"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item  text-center active">
                <div class="pano-carousel-bg" style="background-image:URL(public/images/c1.jpg)">
    
                    <div style="height: 100%; padding-top: 15%; background-color: rgba(0, 0, 0, 0.4);">
                        <a href="/">
                            <p class="pano-carousel-title pano-cut2">
                                广告/宣传/公告/等等
                            </p>
                        </a>
                        <a href="/">
                            <p class="pano-carousel-desc pano-cut2">
                                <i class="fa fa-quote-left"></i> 
                                    广告/活动/置顶/等等等等 
                                <i class="fa fa-quote-right"></i>
                            </p>  
                            <p class="btn btn-default btn-sm mx-auto hidden-md-down">阅读</p>  
                        </a>
                    </div>
    
                </div>
            </div>
            <!--/First slide-->
            <% if (typeof(no_reply_topics) !== 'undefined') { %>
              <% if (no_reply_topics.length > 0) { %>
                <%- partial('topic/abstract-carousel', { collection: no_reply_topics, as: 'topic' }) %>
              <% } %>
            <% } %>
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->
