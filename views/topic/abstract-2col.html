<div class="col-lg-12 col-md-6 col-sm-6 col-6 pano-abstract-box px-1 my-1" style="background-color: transparent">
    <a href="/topic/<%= topic._id %>">
      <div class="col-lg-3 col-md-12 col-sm-12 col-12 col-left pano-abstract-bg" style="background-image:URL(<%= topic.thumbnail %>)">
          <div class="pano-abstract-bg-caption d-flex justify-content-center align-self-center">
            <% if (topic.mtab === 'video' && topic.mtab) { %>
              <div class="white-text align-self-center" style="text-shadow: 1px 1px 1px grey">
                <img src="../public/images/play-1.png" style="width: 50px;">
              </div>   
            <% } %>
          </div>
      </div>
    </a>
    <div class="col-lg-9 col-md-12 col-sm-12 col-12 col-left pano-abstract-body">
      <div class="pano-abstract-contents">
        <a href="/topic/<%= topic._id %>">
          <span style="font-size: 10px">
            <%= topic.tabName%> 
            <% if (topic.tab === 'mall' || topic.tab === 'hiking' ) { %>
            <% } else { %> 
              | <%= topic.mtabName%>
            <% } %>
          </span>  
          <p class="pano-abstract-title pano-cut1">  
            <%= topic.title %>    
          </p>
          <p class="pano-abstract-desc">          
            <%= topic.desc %>           
          </p>
        </a>
      </div>
    </div>
</div>
