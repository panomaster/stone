
<% if (topic.top) { %>
<span class='badge badge-warning put_top'>置顶</span>
<% } else if (topic.good) { %>
<span class='badge badge-warning put_good'>精华</span>
<% } else if (topic.tab === 'video' && topic.tabName) { %>
<div class="pano-abstract-bg-caption d-flex justify-content-center align-self-center">
    <div class="white-text topiclist-video align-self-center"><i class="fa fa-play-circle-o" aria-hidden="true"></i></div>   
</div>
<% } else if (typeof(tab) !== 'undefined' &&  tab === 'all' && topic.tabName) { %>
<span class="badge badge-default topiclist-tab"><%= topic.tabName %></span>
<% } %>
