<div class="container">
  <div class="row">
      <div class="col-lg-9 hidden-md-down text-center pano-landing-bg" style="height: 600px; background-image: url(../public/images/bg8.jpg);">
        <div class='white-text' style="padding-top: 200px">

        </div>
      </div>
      <div class="col-lg-3 col-md-12 col-sm-12 col-12 text-center" style="height: 600px">
        <div class='panel'>
          <div class='inner' style="max-width: 320px; margin-left: auto; margin-right:auto;">
            <% if(typeof(error) !== 'undefined' && error){ %>
            <div class="alert alert-error">
              <a class="close" data-dismiss="alert" href="#">&times;</a>
              <strong>
                <%= error %>
              </strong>
            </div>
            <% } %>
            <form id='signin_form' action='/signin' method='post' style="padding-top: 60px;">
              <div class="py-1">
                <div>
                  <input class='form-control' id='name' name='name' type='text' placeholder="用户名/手机号/邮箱地址" style="font-size: 12px; box-shadow: none"/>
                </div>
              </div>
              <div class="py-1">
                <div>
                  <input class='form-control' id='pass' name='pass' type='password' placeholder="密码" style="font-size: 12px; box-shadow: none"/>
                </div>
              </div>
              <input type='hidden' name='_csrf' value='<%= csrf %>' />
              <div class="py-3">
                <input type='submit' class='btn btn-sm btn-info' value='账号登录' />
                <div class='btn btn-sm btn-info'><a class=" white-text" id="forgot_password" href='#'>微信登录</a></div>
                <hr>
                <div class='btn btn-sm btn-info' style="width: 100%"><a class="white-text" id="forgot_password" href='/search_pass'>取回密码</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>


<style>
  
.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
</style>
