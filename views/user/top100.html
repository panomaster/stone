<div class="container">
    <div class="row">
        <%- partial('sidebar-simple') %> 
        <div class="col-lg-8 order-1">
  <div class='panel'>
    <div class='inner'>
      <% if(typeof(users) !== 'undefined' && users.length > 0){ %>
      <table class='table table-condensed table-striped'>
        <thead>
          <th>#</th>
          <th>用户名</th>
          <th>积分</th>
          <th>主题数</th>
          <th>评论数</th>
        </thead>
        <tbody>
        <%- partial('../user/top100_user',{collection:users,as:'user'}) %>
        </tbody>
      </table>
      <% }else{ %>
      <p>还没有用户</p>
      <% } %>
    </div>
  </div>
</div>

</div>
</div>
