
<% if (topic.top) { %>
<span class='badge badge-warning put_top'>置顶</span>
<% } else if (topic.good) { %>
<span class='badge badge-warning put_good'>精华</span>
<% } else if (typeof(tab) !== 'undefined' &&  tab === 'all' && topic.tabName) { %>
<span class="badge badge-default topiclist-tab"><%= topic.tabName %></span>
<% } %>
